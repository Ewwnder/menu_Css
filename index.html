<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Menu - Faça A Sua Escolha</h1>
    </header>

    <main>
        <section id="pratos-principais">
            <h2>Prato Principal</h2>
            <p>Todos os pratos acompanham arroz, feijão e a sobremesa do dia.</p>
            <div class="pratos-container">
                
            </div>
        </section>

        <section id="acompanhamentos">
            <h2>Acompanhamentos</h2>
            <p>Porções para uma pessoa</p>
            <div class="acompanhamentos-container">
                
            </div>
        </section>

        <section id="dados-pessoais">
            <h2>Dados Pessoais</h2>
            <form>
                <input type="text" placeholder="Nome" required>
                <input type="tel" placeholder="Telefone" required>
                <input type="email" placeholder="E-mail" required>
                <button type="submit">Calcular</button>
            </form>
        </section>

    </main>
</body>
</html>
